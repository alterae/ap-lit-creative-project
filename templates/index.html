<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Textual Relations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex col">
      <div class="flex row banner accent-bg shadow">
        <div class="margin-auto">
          <!-- logo -->
          <div class="flex col">
            <h1 class="display-font">Textual Relations</h1>
            <h2>Connect with literature and people</h2>
          </div>
        </div>
      </div>
      <div class="flex row margin-auto gap-l" style="margin-top: 8px">
        <div class="flex col shadow-l half-width padding round-m gap-s">
          <textarea name="" id="" cols="78" rows="15">
write a status update...</textarea
          >
          <div class="flex row" style="justify-content: end">
            <button type="submit" class="primary round-s">Post Update</button>
          </div>
        </div>
        <div class="flex col shadow-l half-width padding round-m">
          <h2>Your Friends</h2>
          {% for path in section.subsections %} {% set subsection =
          get_section(path=path) %}
          <a href="{{ subsection.permalink | safe }}">{{ subsection.title }}</a>
          {% endfor %}
        </div>
      </div>
    </div>
    <footer style="position: absolute; bottom: 0">
      A project by Alma, Evs, Michelle, and Rachel
    </footer>
  </body>
</html>
