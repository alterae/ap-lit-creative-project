<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="font-sans flex flex-col">
      <div class="flex flex-row">
        <div class="flex flex-row">
          <!-- logo -->
          <div class="flex flex-col">
            <h1 class="text-2xl font-bold font-display">Textual Relations</h1>
            <h2 class="text-xl font-semibold font-serif">Subtitle</h2>
          </div>
        </div>
      </div>
      <main class="flex flex-row">
        <div class="flex flex-col">
          <textarea name="" id="" cols="30" rows="10">
write a status update...</textarea
          >
        </div>
        <div class="flex flex-col">
          <h2 class="text-lg font-semibold">Your Friends</h2>
          {% for path in section.subsections %} {% set subsection =
          get_section(path=path) %}
          <a href="{{ subsection.permalink | safe }}">{{ subsection.title }}</a>
          {% endfor %}
        </div>
      </main>
    </div>
  </body>
</html>
